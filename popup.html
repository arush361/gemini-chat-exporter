<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat Exporter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <header class="header">
      <div class="header-brand">
        <div class="header-logo">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
        </div>
        <div>
          <h1 class="header-title">Gemini Exporter</h1>
          <p class="header-subtitle">Export chats to any format</p>
        </div>
      </div>
      <div class="status-pill" id="statusPill">
        <span class="status-dot" id="statusDot"></span>
        <span class="status-label" id="statusText">Checking...</span>
      </div>
    </header>

    <div class="card-grid">
      <button class="export-card" id="exportPdf" disabled>
        <div class="card-icon card-icon--pdf">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
          </svg>
        </div>
        <div class="card-text">
          <span class="card-title">PDF</span>
          <span class="card-desc">Formatted doc</span>
        </div>
      </button>

      <button class="export-card" id="exportMarkdown" disabled>
        <div class="card-icon card-icon--md">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
          </svg>
        </div>
        <div class="card-text">
          <span class="card-title">Markdown</span>
          <span class="card-desc">Docs & notes</span>
        </div>
      </button>

      <button class="export-card" id="exportCsv" disabled>
        <div class="card-icon card-icon--csv">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <line x1="3" y1="9" x2="21" y2="9"/>
            <line x1="3" y1="15" x2="21" y2="15"/>
            <line x1="9" y1="3" x2="9" y2="21"/>
          </svg>
        </div>
        <div class="card-text">
          <span class="card-title">CSV</span>
          <span class="card-desc">Spreadsheets</span>
        </div>
      </button>
    </div>

    <div class="hint" id="hint">
      You can also use the <strong>floating button</strong> on the Gemini page
    </div>

    <div class="toast" id="toast">
      <span class="toast-message" id="toastMessage"></span>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-content">
        <div class="spinner"></div>
        <span class="loading-text">Exporting...</span>
      </div>
    </div>
  </div>

  <script src="lib/jspdf.umd.min.js"></script>
  <script src="lib/export-markdown.js"></script>
  <script src="lib/export-csv.js"></script>
  <script src="lib/export-pdf.js"></script>
  <script src="lib/exporter.js"></script>
  <script src="popup.js"></script>
</body>
</html>
