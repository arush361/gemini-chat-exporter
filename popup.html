<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat Exporter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <header class="header">
      <img src="icons/icon48.png" alt="" class="header-icon" width="24" height="24">
      <h1 class="header-title">Gemini Chat Exporter</h1>
    </header>

    <div class="status-bar" id="statusBar">
      <span class="status-dot" id="statusDot"></span>
      <span class="status-text" id="statusText">Checking...</span>
    </div>

    <div class="export-buttons">
      <button class="export-btn export-btn--pdf" id="exportPdf" disabled>
        <svg class="btn-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10 9 9 9 8 9"/>
        </svg>
        <span>Export as PDF</span>
      </button>

      <button class="export-btn export-btn--markdown" id="exportMarkdown" disabled>
        <svg class="btn-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
        </svg>
        <span>Export as Markdown</span>
      </button>

      <button class="export-btn export-btn--csv" id="exportCsv" disabled>
        <svg class="btn-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 3h18v18H3z"/>
          <line x1="3" y1="9" x2="21" y2="9"/>
          <line x1="3" y1="15" x2="21" y2="15"/>
          <line x1="9" y1="3" x2="9" y2="21"/>
          <line x1="15" y1="3" x2="15" y2="21"/>
        </svg>
        <span>Export as CSV</span>
      </button>
    </div>

    <div class="toast" id="toast">
      <span class="toast-message" id="toastMessage"></span>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <span class="loading-text">Exporting...</span>
    </div>
  </div>

  <script src="lib/jspdf.umd.min.js"></script>
  <script src="lib/export-markdown.js"></script>
  <script src="lib/export-csv.js"></script>
  <script src="lib/export-pdf.js"></script>
  <script src="lib/exporter.js"></script>
  <script src="popup.js"></script>
</body>
</html>
